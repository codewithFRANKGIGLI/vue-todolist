<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>VueJS - ToDoList</title>
    <!-- Font Awesome: -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap 5 CDN: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- My CSS: -->
    <link rel='stylesheet' href='assets/css/style.css'>
    <!-- script VueJS: -->
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <!-- general container -->
        <div class="container m-auto">
            <!-- header -->
            <nav class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                <a class="m-auto" href="#"><img src="assets/img/logo.png" alt="Logo" class="rounded mx-auto d-block"></a>
                <h1 class="text-center">VueJS - To Do List</h1>  
            </nav>

            <!-- main -->
            <div class="input-container w-50 m-auto shadow-lg bg-body-tertiary rounded">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Add new task here">
                    <button class="btn btn-primary" type="button">Add New Task</button>
                </div>
            </div>        

            <!-- tasks -->
            <!-- commands -->
            <div class="tasks w-75 mx-auto my-5 p-2 shadow-lg bg-body-tertiary">
                <!-- <div class="button-group text-end">
                    <button class="btn btn-warning mx-1"
                            >
                        <i class="fa fa-check"></i> Clear Completed
                    </button>
                    <button class="btn btn-danger"
                            >
                        <i class="fa fa-trash"></i> Clear All
                    </button>
                </div> -->
                <div class="p-3 mb-2 rounded ">
                        <div v-for="singleTask, index in tasks" class="task border-bottom border-danger d-flex align-items-center justify-content-between wrap p-1">
                            <span>{{ singleTask }}</span>
                            <button class="btn btn-danger" type="button"
                                    @click="deleteItem(index)">
                                <i class="fa-solid fa-rectangle-xmark"></i>
                            </button>
                        </div>
                </div>
            </div>
        </div>
    </div>


    <!-------Script links:------->
    <!-- Bootstrap: -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- My Javascript -->
    <script type='text/javascript' src='assets/js/script.js'></script>
</body>
</html>
